            <div class="pl-2">
                <h1 class="text-xl font-bold text-cyan-500">Tujuh Mutiara <span class="text-teal-600">Cirebon</span></h1>
            </div>
            <div class="flex items-center justify-center w-8 h-8 ml-auto mr-9">
                <a href="/logout" action="/logout" method="post">
                    <buton class="text-xl text-tealPrimary flex items-center justify-center w-8 h-8 ml-auto cursor-pointer font-medium hover:text-black transition duration-300 ease-in-out hover:scale-105">
                        Logout
                    </buton>
                </a>
            </div>
        </div>

        <div class="flex ml-10 h-10 my-6">
            <a href="/category/add">
                <button class="items-center py-3 px-3 rounded-2xl ml-auto cursor-pointer font-semibold border border-tealPrimary bg-tealPrimary text-slate-950 hover:scale-105 transition duration-300 ease-in-out hover:bg-slate-950 hover:text-white">Add Category</button>
            </a>
        </div>

        <div class="flex flex-wrap px-10 mt-4 mb-4 gap-x-9 overflow-auto">
            {{ range $i, $data := .categories }}
            <div class="flex flex-col flex-shrink-0 w-72 bg-tealPrimary rounded-lg mb-9">
                <div class="flex justify-between items-center flex-shrink-0 h-10 px-3">
                    <span class="block text-base font-semibold text-slate-950">{{ $data.Type }} </span>
                    <div class="flex flex-between">
                        <a href="/task/add?category={{ $data.ID }}">
                            <button class="flex items-center justify-center w-6 h-6 ml-auto text-slate-900 rounded-full hover:bg-slate-900 transition duration-300 ease-in-out hover:scale-105 hover:text-indigo-100">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                        </a>

                        <a href="/category/delete?category_id={{ $data.ID }}">
                            <button class="flex items-center justify-center w-6 h-6 ml-auto text-slate-900 rounded-full hover:bg-slate-900 transition duration-300 ease-in-out hover:scale-105 hover:text-indigo-100">

                                </svg>
                            </button>
                        </a>

                    </div>       
                </div>
                {{ range $j, $task := $data.Tasks }}

                    <div class="relative flex justify-between flex-col p-4 mt-3 bg-slate-900 transition duration-300 ease-in-out rounded-lg cursor-pointer group hover:bg-black" draggable="true">
                        <a href="/task/update?task_id={{ $task.ID }}">
                        <form method="POST" action="/task/delete?task_id={{ $task.ID }}">
                        <button class="absolute top-0 right-0 flex items-center justify-center w-5 h-5 mt-3 mr-2 text-white rounded hover:bg-tealPrimary hover:scale-105 transition duration-300 ease-in-out hover:text-slate-900 group-hover:flex">

                        </button>
                        </form>
                        <h2 class="text-lg font-medium text-white">{{ $task.Title }}</h2>
                        <h4 class="mt-3 text-sm font-medium text-white">{{ $task.Description }}</h4>
                        </a>
                        <div class="flex justify-between mt-2 mx-4">
                            <a href="/task/update/process?task_id={{ $task.ID }}&amp;category_id={{ categoryDec $task.CategoryID }}">
                                <button class="flex items-center justify-center w-5 h-5 mt-3 mr-2 text-white rounded hover:bg-tealPrimary hover:text-slate-900 hover:scale-110 transition duration-300 ease-in-out group-hover:flex">

            </div>
